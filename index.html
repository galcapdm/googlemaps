<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var myLat, myLong;
      var myList = [];

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 55.898627, lng: -3.317951},
          zoom: 18,
          mapTypeId: 'satellite',
        });
        google.maps.event.addListener(map, 'click', function(event){
            myLat = event.latLng.lat();
            myLong = event.latLng.lng();
            placeMarker(event.latLng);
            myList.push(myLat+'~'+myLong);
            console.log(myList);
        });


        function placeMarker(location) {
console.log(location);
        var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }

      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPb8byuKmAvWrtZUuTDx48N_yINnIjRkQ&callback=initMap"
    async defer></script>
  </body>
</html>
